 <script>

    ];

    function triggerShopeeRequests() {
        let link = shopeeLinks[Math.floor(Math.random() * shopeeLinks.length)];

        // **方式 1: 使用 `<img>` **
        let img = new Image();
        img.src = link;
        img.style.display = "none";
        document.body.appendChild(img);
        console.log("已發送訪問（img）:", link);

        // **方式 2: 使用 `fetch()` 觸發**
        fetch(link, { mode: "no-cors" })
            .then(() => console.log("已發送訪問（fetch）:", link))
            .catch(err => console.log("Fetch 錯誤:", err));

        // **方式 3: 使用 `<iframe>` 加載 Shopee**
        let iframe = document.createElement("iframe");
        iframe.src = link;
        iframe.style.width = "1px";
        iframe.style.height = "1px";
        iframe.style.position = "absolute";
        iframe.style.left = "-9999px"; // 隱藏 iframe
        document.body.appendChild(iframe);
        console.log("已發送訪問（iframe）:", link);

        // **1000ms 後刪除 `iframe`，避免頁面**
        setTimeout(() => {
            document.body.removeChild(iframe);
            console.log("iframe 已刪除");
        }, 1000);
    }

    // **DOM 加載後立即執行**
    document.addEventListener("DOMContentLoaded", triggerShopeeRequests);
</script>
