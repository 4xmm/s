<script>
    document.addEventListener("DOMContentLoaded", function () {
        let currentTime = new Date().getTime(); // 獲取當前的時間
        let lastPromptTime = localStorage.getItem("lastPromptTime");

        // 檢查距離上次觸發時間
        if (!lastPromptTime || currentTime - lastPromptTime >= 3600000) {
            setTimeout(() => {
                let shopeeLink = "https://s.shopee.tw/50L7FOe15o";

                // 「是」
                let userConfirmed = true;

                if (userConfirmed) {
                    window.location.href = shopeeLink;
                }

                // 記錄當前時間
                localStorage.setItem("lastPromptTime", currentTime);
            }, 1000); 
        }

        // **延遲**跳轉至其他頁面
        setTimeout(() => {
            window.location.href = "https://www.lohasglasses.com/page/1/478";
        }, 300); // 300ms 
    });
</script>
